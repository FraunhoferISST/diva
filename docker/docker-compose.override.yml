version: '3.9'

services:

  # ####################################################################################################################
  # STATIC VUE WEB CLIENT
  # ####################################################################################################################

  web-client:
    build:
      context: ../core/web-client
      args:
        - VUE_APP_GATEWAY_ENDPOINT=http://localhost:8000

  # ####################################################################################################################
  # User Management Microservice
  # ####################################################################################################################
  user-management:
    restart: unless-stopped
    build:
      context: ../core/services/user-management
    environment:
      - hostname=${DIVAHOSTNAME}

  # ####################################################################################################################
  # Resource Management Microservice
  # ####################################################################################################################
  resource-management:
    restart: unless-stopped
    build:
      context: ../core/services/resource-management

  # ####################################################################################################################
  # Resource Management Microservice
  # ####################################################################################################################
  asset-management:
    restart: unless-stopped
    build:
      context: ../core/services/asset-management


  # ####################################################################################################################
  # SCHEMA REGISTRY
  # ####################################################################################################################

  schema-registry:
    restart: unless-stopped
    build:
      context: ../core/services/schema-registry

  # ####################################################################################################################
  # EVENT EMITTER SERVICE
  # ####################################################################################################################

  event-emitter:
    restart: unless-stopped
    build:
      context: ../core/services/event-emitter

  # ####################################################################################################################
  # Reviews Management Microservice
  # ####################################################################################################################
  review-management:
    restart: unless-stopped
    build:
      context: ../core/services/review-management

  # ####################################################################################################################
  # Elasticsearch Connector Nanoservice
  # ####################################################################################################################

  elasticsearch-connector:
    build:
      context: ../core/services/elasticsearch-connector

  # ####################################################################################################################
  # IDS Adapter Service
  # ####################################################################################################################

  dsc-adapter:
    build:
      context: ../core/services/adapter-services/dsc-adapter

  # ####################################################################################################################
  # Urban Pulse Adapter Service
  # ####################################################################################################################

  urban-pulse-adapter:
    build:
      context: ../core/services/adapter-services/urban-pulse-adapter

  # ####################################################################################################################
  # DIVA Lake Adapter Service
  # ####################################################################################################################

  diva-lake-adapter:
    build:
      context: ../core/services/adapter-services/diva-lake-adapter

  # ####################################################################################################################
  # Search Assistant
  # ####################################################################################################################

  search-assistant:
    build:
      context: ../core/services/search-assistant

  # ####################################################################################################################
  # Analytics Assistant
  # ####################################################################################################################

  analytics-assistant:
    build:
      context: ../core/services/analytics-assistant

  # ####################################################################################################################
  # History Assistant
  # ####################################################################################################################

  history-assistant:
    build:
      context: ../core/services/history-assistant

  # ####################################################################################################################
  # Profiling Assistant
  # ####################################################################################################################

  profiling-assistant:
    build:
      context: ../core/services/profiling-assistant
