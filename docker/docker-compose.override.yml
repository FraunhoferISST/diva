version: '3.9'

services:

  # ####################################################################################################################
  # STATIC VUE WEB CLIENT
  # ####################################################################################################################

  web-client:
    build:
      context: ../web-client

  # ####################################################################################################################
  # Entity Management Microservice
  # ####################################################################################################################
  entity-management:
    restart: unless-stopped
    build:
      context: ../core
      dockerfile: ../core/services/Dockerfile
      args:
        SERVICE_NAME: 'entity-management'

  # ####################################################################################################################
  # SCHEMA REGISTRY
  # ####################################################################################################################

  schema-registry:
    restart: unless-stopped
    build:
      context: ../core
      dockerfile: ../core/services/Dockerfile
      args:
        SERVICE_NAME: 'schema-registry'

  # ####################################################################################################################
  # EVENT EMITTER SERVICE
  # ####################################################################################################################

  event-emitter:
    restart: unless-stopped
    build:
      context: ../core
      dockerfile: ../core/services/Dockerfile
      args:
        SERVICE_NAME: 'event-emitter'


  # ####################################################################################################################
  # Elasticsearch Connector Nanoservice
  # ####################################################################################################################

  elasticsearch-connector:
    build:
      context: ../core
      dockerfile: ../core/services/Dockerfile
      args:
        SERVICE_NAME: 'elasticsearch-connector'

  # ####################################################################################################################
  # Urban Pulse Adapter Service
  # ####################################################################################################################

  urban-pulse-adapter:
    build:
      context: ../core
      dockerfile: ../core/services/Dockerfile
      args:
        SERVICE_NAME: 'adapter-services/urban-pulse-adapter'

  # ####################################################################################################################
  # DIVA Lake Adapter Service
  # ####################################################################################################################

  diva-lake-adapter:
    build:
      context: ../core
      dockerfile: ../core/services/Dockerfile
      args:
        SERVICE_NAME: 'adapter-services/diva-lake-adapter'

  # ####################################################################################################################
  # Search Assistant
  # ####################################################################################################################

  search-assistant:
    build:
      context: ../core
      dockerfile: ../core/services/Dockerfile
      args:
        SERVICE_NAME: 'search-assistant'

  # ####################################################################################################################
  # Analytics Assistant
  # ####################################################################################################################

  analytics-assistant:
    build:
      context: ../core
      dockerfile: ../core/services/Dockerfile
      args:
        SERVICE_NAME: 'analytics-assistant'

  # ####################################################################################################################
  # History Assistant
  # ####################################################################################################################

  history-assistant:
    build:
      context: ../core
      dockerfile: ../core/services/Dockerfile
      args:
        SERVICE_NAME: 'history-assistant'

  # ####################################################################################################################
  # Profiling Assistant
  # ####################################################################################################################

  profiling-assistant:
    build:
      context: ../core
      dockerfile: ../core/services/Dockerfile
      args:
        SERVICE_NAME: 'profiling-assistant'

  # ####################################################################################################################
  # Datanetwork Assistant
  # ####################################################################################################################

  datanetwork-assistant:
    build:
      context: ../core
      dockerfile: ../core/services/Dockerfile
      args:
        SERVICE_NAME: 'datanetwork-assistant'