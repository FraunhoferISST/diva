        - name: imageId
          in: path
          description: Unique identifier of the image
          required: true
          explode: true
          schema:
            $ref: '#/components/schemas/ImageId'
      responses:
        '200':
          description: Success
          content:
            image/png:
              schema:
                description: User image as PNG
                type: string
                format: binary
            image/jpeg:
              schema:
                description: User image as JPG
                type: string
                format: binary
        4XX:
