          - '/(users|resources|review|services|assets)/(user|resource|review|service|asset):uuid:[0-9a-f]{8}-[0-9a-f]{4}-[0-5][0-9a-f]{3}-[089ab][0-9a-f]{3}-[0-9a-f]{12}/*$'
        methods:
          - POST
          - GET
          - DELETE
          - PUT
          - PATCH
          - OPTIONS
        protocols:
          - "http"
          - "https"
        strip_path: false
        plugins:
          - name: jwt-keycloak
            config:
              allowed_iss: ["http://172.17.0.1:7000/auth/realms/diva-kc-realm"]
      - name: entity-images-route
        methods:
          - POST
          - DELETE
          - OPTIONS
        paths:
          - '/(users|resources|review|services|assets)/(user|resource|review|service|asset):uuid:[0-9a-f]{8}-[0-9a-f]{4}-[0-5][0-9a-f]{3}-[089ab][0-9a-f]{3}-[0-9a-f]{12}/images/image:uuid:[0-9a-f]{8}-[0-9a-f]{4}-[0-5][0-9a-f]{3}-[089ab][0-9a-f]{3}-[0-9a-f]{12}/*$'
        protocols:
          - "http"
          - "https"
        strip_path: false
        plugins:
          - name: jwt-keycloak
            config:
              allowed_iss: [ "http://172.17.0.1:7000/auth/realms/diva-kc-realm" ]
      - name: entity-images-get-route
        methods:
          - GET
        paths:
          - '/(users|resources|review|services|assets)/(user|resource|review|service|asset):uuid:[0-9a-f]{8}-[0-9a-f]{4}-[0-5][0-9a-f]{3}-[089ab][0-9a-f]{3}-[0-9a-f]{12}/images/image:uuid:[0-9a-f]{8}-[0-9a-f]{4}-[0-5][0-9a-f]{3}-[089ab][0-9a-f]{3}-[0-9a-f]{12}/*$'
        protocols:
          - "http"
          - "https"
        strip_path: false
    plugins:
      - name: cors

