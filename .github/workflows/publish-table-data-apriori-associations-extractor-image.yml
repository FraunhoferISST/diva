name: Build and publish table-data-apriori-associations-extractor image

on:
  workflow_dispatch:
  push:
    branches: ["main", "dev"]
    paths:
      - "faas/table-data-apriori-associations-extractor/**"
      - "!*.md"
  pull_request:
    branches: ["main", "dev"]
    paths:
      - "faas/table-data-apriori-associations-extractor/**"
      - "!*.md"

env:
  REGISTRY: ghcr.io/fraunhoferisst/diva
  DIVA_DOCKER_CONTEXT: faas/table-data-apriori-associations-extractor
  IMAGE_NAME: table-data-apriori-associations-extractor
  DIVA_DOCKERFILE_PATH: faas/table-data-apriori-associations-extractor/Dockerfile
  SERVICE_PATH: faas/table-data-apriori-associations-extractor
  SERVICE_RELATIVE_PATH: table-data-apriori-associations-extractor

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: get-version
        id: package-version
        run: echo ::set-output name=VERSION::$(python ${{ env.SERVICE_PATH }}/setup.py --version)


      - name: Log in to the Container registry
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@69f6fc9d46f2f8bf0d5491e4aabe0bb8c6a4678a
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: ${{ steps.package-version.outputs.VERSION }}

      - name: Build and push Docker image
        uses: docker/build-push-action@e551b19e49efd4e98792db7592c17c09b89db8d8
        with:
          context: ${{ env.DIVA_DOCKER_CONTEXT }}
          file: ${{ env.DIVA_DOCKERFILE_PATH }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: SERVICE_NAME=${{ env.SERVICE_RELATIVE_PATH }}