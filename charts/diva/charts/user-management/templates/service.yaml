  name: {{ .Chart.Name }}
spec:
  ports:
    - name: "{{ .Values.port }}"
      port: {{ .Values.port }}
      targetPort: {{ .Values.port }}
  selector:
    io.kompose.service: {{ .Chart.Name }}
status:
  loadBalancer: {}