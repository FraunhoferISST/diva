apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    io.kompose.service: {{ .Chart.Name }}
  name: {{ .Chart.Name }}
spec:
  rules:
  - host: "diva.local"
    http:
      paths:
      - pathType: "Prefix"
        path: "/"
        backend:
          service:
            name: {{ .Chart.Name }}
            port:
              number: 80