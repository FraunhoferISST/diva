# Default values for elasticsearch-connector.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

initContainers: {}

## @section Elasticsearch Connector Parameters

## @param port This will set the port where service and deployment will be available
##
port: 3011
## @param airflowUrl URL of the Airflow Workflowengine
##
airflowUrl: ""
## @param airflowWwwUserUsername Username of the airflow web app
##
airflowWwwUserUsername: "admin"
## @param airflowWwwUserPassword Password of the airflow web app
##
airflowWwwUserPassword: "admin"
## @param mongodbUrl URL of the MongoDB Database
##
mongodbUrl: ""